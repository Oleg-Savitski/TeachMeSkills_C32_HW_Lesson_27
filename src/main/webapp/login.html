<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .register-button {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="login" method="get" id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <div id="errorMessage" class="error-message">
            Invalid username or password..
        </div>
    </form>
    <div class="register-button">
        <a href="user_registration.html" style="text-decoration: none; color: blue;">Register as a new user</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageElement = document.getElementById('errorMessage');

        switch(error) {
            case 'empty':
                errorMessageElement.textContent = 'Please enter username and password';
                errorMessageElement.style.display = 'block';
                break;
            case 'invalid':
                errorMessageElement.textContent = 'Invalid username or password';
                errorMessageElement.style.display = 'block';
                break;
            case 'notfound':
                errorMessageElement.textContent = 'User not found';
                errorMessageElement.style.display = 'block';
                break;
            case 'system':
                errorMessageElement.textContent = 'System error occurred';
                errorMessageElement.style.display = 'block';
                break;
        }
    });
</script>
</body>
</html>
